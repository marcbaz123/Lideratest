<html>
<head>
    
    <title>Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<style>
    body {
      background: url('https://i.postimg.cc/02bM6xXx/Sin-t-tulo.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    </style>
<body>
    <div style="background-color: #002336; padding: 10px; color: #fff;">
        <button class="btn btn-outline-secondary" style="opacity: 0.5;" onclick="location.href={% url 'logout' %}">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
        
        <button class="btn btn-outline-secondary" style="opacity: 0.5;" onclick="location.href='{% url 'home' %}'">
            <i class="fas fa-home"></i> Inicio
        </button>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Formulario de Contacto</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Tu correo:</label>
                                <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="first_name">Nombre:</label>
                                <input type="text" id="first_name" name "first_name" value="{{ user.first_name }}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Apellido:</label>
                                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Empresa o Institución:</label>
                                <input type="text" id="subject" name="subject" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Mensaje:</label>
                                <textarea id="message" name="message" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
                <div class="mt-3">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
