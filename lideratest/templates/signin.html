{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: url('https://i.postimg.cc/02bM6xXx/Sin-t-tulo.png') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
    }
    .card {
        background: rgba(255, 255, 255, 0.7); /* Fondo casi transparente */
        border-radius: 10px;
    }
</style>
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-5"> <!-- Reducir un poco el ancho del cuadro a col-md-5 -->
            <div class="card">
                <div class="card-header text-center">
                    <h1>Inicio de Sesión</h1>
                </div>
                <div class="card-body">
                    {{ error }}
                    <form action="/signin/" method="POST">
                        {% csrf_token %}
                        <div class="mx-5"> <!-- Aumentar la sangría con mx-5 -->
                            <div class="form-group">
                                <label for="id_username" class="form-label">Usuario</label>
                                <input type="text" name="username" id="id_username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for= "id_password" class="form-label">Contraseña</label>
                                <input type="password" name="password" id="id_password" class="form-control">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center mt-3">
    <p>&copy; 2023 Lideratest - Desarrollado por @marcbaz1998 & @jesus1999 - Universidad Nacional Del Este</p>
</div>
{% endblock %}
