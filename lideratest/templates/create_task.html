{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header text-center" style="background: #002336; color: #ffffff98;">
            <h2>Crear Tarea</h2>
        </div>
        <div class="card-body" style="background: rgba(238, 253, 255, 0.26); border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 35, 54, 0.1;">
            <form action="/tasks/create/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Título de la Tarea</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Descripción de la Tarea</label>
                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="important" name="important">
                    <label class="form-check-label" for="important">Importante</label>
                </div>
                
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary" style="background: #002336; border-color: #002336;">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
