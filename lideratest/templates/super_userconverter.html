<!DOCTYPE html>
<html>
<head>
    <title>Convertir a Superusuario</title>
</head>
<body>
    <h1>Convertir a Superusuario</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Usuarios:</label>
        <select name="selected_users" multiple required>
            {% for user in users %}
                <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Convertir a Superusuario</button>
    </form>
</body>
</html>
