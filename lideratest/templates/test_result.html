{% extends 'base.html' %}

{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostico</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Colores personalizados -->
    <style>
        body {
            background: url('https://i.postimg.cc/02bM6xXx/Sin-t-tulo.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .bg-claro {
            background-color: #eefdff;
        }
        .bg-oscuro {
            background-color: #002336;
        }

        /* Estilo para el encabezado con imagen de fondo */
        .encabezado {
            background: url('https://i.postimg.cc/ZYD0wTQY/estudiar-psicologia-juridica-1.jpg') center/cover no-repeat;
            color: #fff;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="encabezado text-center">
                    <h1></h1>
                </div>
                <div class="card mt-3">
                    <div class="card-header bg-oscuro text-white">
                        <h1 class="text-center">Resultado del cálculo</h1>
                    </div>
                    <div class="card-body">
                        <p class="lead">{{ resultado_evaluador }}</p>

                        <!-- Agrega una sección para los resultados anteriores -->
                        <h2>Tus resultados anteriores:</h2>
                        <ul class="list-group">
                            {% for resultado in resultados %}
                                <li class="list-group-item bg-oscuro text-white">
                                    <strong>Fecha:</strong> {{ resultado.fecha }}<br>
                                    <strong>Resultado:</strong> {{ resultado.resultado_final }}<br>
                                    <!-- Agrega más detalles si es necesario, como calificaciones -->
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega el enlace a Bootstrap JS (opcional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
