{% extends 'base.html' %}

{% block content %}
<style>
  body {
      background: url('https://i.postimg.cc/02bM6xXx/Sin-t-tulo.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
  }
  .card {
      background: rgba(255, 255, 255, 0.7); /* Fondo casi transparente */
      border-radius: 10px;
  }
</style>
<div class="container">
  <div class="row justify-content-center mt-4">
      <div class="col-md-5">
          <div class="card">
              <div class="card-header text-center">
                  <h1>Registrarse</h1>
              </div>
              <div class="card-body">
                  {{ error }}
                  <form action="/signup/" method="POST">
                      {% csrf_token %}
                      <div class="mx-4">
                          <div class="form-group">
                              <label for="id_nombre">Nombre</label>
                              <input type="text" name="first_name" id="id_nombre" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="id_apellido">Apellido</label>
                              <input type="text" name "last_name" id="id_apellido" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="id_correo">Correo</label>
                              <input type="email" name="email" id="id_correo" class="form-control">
                          </div>
                         
                          <div class="form-group">
                              <label for="id_username">Usuario</label>
                              <input type="text" name="username" id="id_username" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="id_password1">Contraseña</label>
                              <input type="password" name="password1" id="id_password1" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="id_password2">Confirmar Contraseña</label>
                              <input type="password" name="password2" id="id_password2" class="form-control">
                          </div>
                          <div class="form-group">
                              <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="id_terminos" required>
                                  <label class="form-check-label" for="id_terminos"><a href="{% url 'politicas' %}" target="_blank">Políticas y Condiciones</a></label>
                              </div>
                          </div>
                          
                              
                          
                          <div class="text-center">
                              <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
